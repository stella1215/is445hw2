<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="center">
      <header>Liang, Stella</header>
    </div>
    
    <p class="subtitle center">Welcome to IS445 Homework 2</p>
    
    <div class="center">
      <img src="eevee.jpg" alt="pic of eevee" />
    </div>
    
    <main>
      <div class="aboutme">
        <p class="header center">About Me</p>
        <br>
        
        <p class="list">Education</p>
        <p>2020, Bachelor of IS, CSULB</p>
        <br>
        
        <p class="list">Skills</p>
        <ol>
          <li>Python</li>
          <li>Excel</li>
          <li>SQL</li>
        </ol>
        <br>
        
        <p class="list">Expectation for this course</p>
        <br>
        <p>
          I would like to know more about web development including html, css,
          and java script.
        </p>
        <br>
      </div>

      <div class="contactme">
        
        <p class="header center">Contact Me</p>
        
        <form>
          <label for="name">Name:</label>
          <br>
          <input type="text" name="name" />
          <br>

          <label for="email">E-mail:</label>
          <br>
          <input type="email" name="email" />
          <br>

          <label for="msg">Message:</label>
          <br>
          <textarea name="msg" cols="30" rows="5"></textarea>
          <br>
          <div>
            <input type="submit" value="Send your message" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
